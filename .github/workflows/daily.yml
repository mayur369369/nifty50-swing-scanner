name: Daily Nifty50 Swing Scan

on:
  schedule:
    # Runs Monday-Friday at 7:00 PM IST (13:30 UTC)
    - cron: "30 13 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scanner
        run: |
          python scanner.py
                - name: Email Top 10 CSV
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "Nifty50 Swing Scanner - Top 10"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.SMTP_USER }}
          body: "Attached is today's Top 10 swing scan output."
          attachments: top10_swing_today.csv

      - name: Commit updated CSV
        run: |
          git config user.name "nifty-scanner-bot"
          git config user.email "nifty-scanner-bot@users.noreply.github.com"
          git add top10_swing_today.csv
          git commit -m "Daily scan output" || echo "No changes to commit"
          git push
